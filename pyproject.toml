[tool.poetry]
name = "metadata-schemas"
version = "0.1.0"
description = ""
authors = ["Mehmood Asghar <masghar@worldbank.org>", "Gordon Blackadder <gblackadder@worldbank.org>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
pydantic = "^2.8.0"
openpyxl = "^3.1.5"
datamodel-code-generator = "^0.25.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pre-commit = "^3.7.1"
isort = "^5.13.2"
ruff = "^0.5.0"
black = "^24.4.2"
detect-secrets = "^1.5.0"
ipykernel = "^6.29.5"

[tool.ruff]
line-length = 120
fix = true

[tool.isort]
line_length = 120
profile = "black"

[tool.black]
line-length=120 = 120

[tool.detect-secrets]
exclude-lines = "\\s*\"image/png\": \".+\""

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
